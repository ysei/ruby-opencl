---
# Platform APIs
clGetPlatformIDs:
  return_type: [cl_int]
  parameters:
  - [cl_uint, num_entries]
  - [cl_platform_id, '*', platforms]
  - [cl_uint, '*', num_platforms]
clGetPlatformInfo:
  return_type: [cl_int]
  parameters:
  - [cl_platform_id, platform]
  - [cl_platform_info, param_name]
  - [size_t, param_value_size] 
  - [void, '*', param_value]
  - [size_t, '*', param_value_size_ret]

# Device APIs
clGetDeviceIDs:
  return_type: [cl_int]
  parameters:
  - [cl_platform_id, platform]
  - [cl_device_type, device_type]
  - [cl_uint, num_entries]
  - [cl_device_id, '*', devices]
  - [cl_uint, '*', num_devices]
clGetDeviceInfo:
  return_type: [cl_int]
  parameters:
  - [cl_device_id, device]
  - [cl_device_info, param_name]
  - [size_t, param_value_size]
  - [void, '*', param_value]
  - [size_t, '*', param_value_size_ret]
extern CL_API_ENTRY cl_int CL_API_CALL
clCreateSubDevices:
  return_type: [cl_int]
  parameters:
  - [cl_device_id, in_device]
  - [const, cl_device_partition_property, '*', properties]
  - [cl_uint, num_devices]
  - [cl_device_id, '*', out_devices]
  - [cl_uint, '*', num_devices_ret]
clRetainDevice:
  return_type: [cl_int]
  parameters:
  - [cl_device_id, device]
clReleaseDevice:
  return_type: [cl_int]
  parameters:
  - [cl_device_id, device]

# Context APIs
cl_clCreateContextCallback:
  return_type: [void]
  parameters:
  - [const, char, '*', _]
  - [const, void, '*', _]
  - [size_t, _]
  - [void, '*', _]
clCreateContext:
  return_type: [cl_context]
  parameters:
  - [const, cl_context_properties, '*', properties]
  - [cl_uint, num_devices]
  - [const, cl_device_id, '*', devices]
  - [cl_clCreateContextCallback, callback]
  - [void, '*', user_data]
  - [cl_int, '*', errcode_ret]
clCreateContextFromType:
  return_type: [cl_context]
  parameters:
  - [const cl_context_properties, '*', properties]
  - [cl_device_type, device_type]
  - [cl_clCreateContextCallback, callback]
  - [void, '*', user_data]
  - [cl_int, '*', errcode_ret]
clRetainContext:
  return_type: [cl_int]
  parameters:
  - [cl_context, context]
clReleaseContext:
  return_type: [cl_int]
  parameters:
  - [cl_context, context]
clGetContextInfo:
  return_type: [cl_int]
  parameters:
  - [cl_context, context]
  - [cl_context_info, param_name]
  - [size_t, param_value_size]
  - [void, '*', param_value]
  - [size_t, '*',  param_value_size_ret]

# Command Queue APIs

clCreateCommandQueue:
  return_type: [cl_command_queue]
  parameters:
  - [cl_context, context]
  - [cl_device_id, device]
  - [cl_command_queue_properties, properties]
  - [cl_int, '*', errcode_ret]
clRetainCommandQueue:
  return_type: [cl_int]
  parameters:
  - [cl_command_queue, command_queue]
clReleaseCommandQueue:
  return_type: [cl_int]
  parameters:
  - [cl_command_queue, command_queue]
clGetCommandQueueInfo:
  return_type: [cl_int]
  parameters:
  - [cl_command_queue, command_queue]
  - [cl_command_queue_info, param_name]
  - [size_t, param_value_size]
  - [void, '*', param_value]
  - [size_t, '*', param_value_size_ret]

# Memory Object APIs

clCreateBuffer:
  return_type: [cl_mem]
  parameters:
  - [cl_context, context]
  - [cl_mem_flags, flags]
  - [size_t, size]
  - [void, '*', host_ptr]
  - [cl_int, '*', errcode_ret]
clCreateSubBuffer:
  return_type: [cl_mem]
  parameters:
  - [cl_mem, buffer]
  - [cl_mem_flags, flags]
  - [cl_buffer_create_type, buffer_create_type]
  - [const, void, '*', buffer_create_info]
  - [cl_int, '*', errcode_ret]
clCreateImage:
  return_type: [cl_mem]
  parameters:
  - [cl_context, context]
  - [cl_mem_flags, flags]
  - [const, cl_image_format, '*',  image_format]
  - [const, cl_image_desc, '*', image_desc]
  - [void, '*', host_ptr]
  - [cl_int, '*', errcode_ret]
                   
extern CL_API_ENTRY cl_int CL_API_CALL
clRetainMemObject(cl_mem /* memobj */) CL_API_SUFFIX__VERSION_1_0;

extern CL_API_ENTRY cl_int CL_API_CALL
clReleaseMemObject(cl_mem /* memobj */) CL_API_SUFFIX__VERSION_1_0;

